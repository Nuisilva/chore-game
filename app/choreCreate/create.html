    <form name="newChoreForm">
        <input type="text" ng-model="newChoreTitle" placeholder="New Chore Title..." required/>
        <input type="text" ng-model="choreDescription" placeholder="Chore Description" required/>
        <input type="text" ng-model="choreValue" placeholder="Chore Value" required/>
        <button ng-disabled="newChoreForm.$invalid" ng-click="createChore(newChoreTitle, choreDescription, choreValue)">Add Chore</button>
    </form>

    <ul>
        <li ng-repeat="chore in chore">
                <span ng-click="remove($index)"> X </span>
                <span>{{ chore.title }}</span>
                <span>{{ chore.description }}</span>

        </li>
    </ul>
</div>
